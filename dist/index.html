<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Quiz app</title>
		<!-- TailwindCSS Library -->
		<link rel="stylesheet" href="css/output.css" />
	</head>
	<body>
		<div class="quiz-app my-20 mx-auto w-[800px] bg-[#f8f8f8] p-[15px]">
			<div class="quiz-info flex bg-white p-[20px]">
				<div class="category flex-1">
					category:
					<select class="bg-slate-100 py-2 px-1">
						<option selected disabled>please choose:</option>
						<option value="0">HTML</option>
						<option value="1">CSS</option>
						<option value="2">Javascript</option>
					</select>
				</div>
				<div class="count flex-1 text-right">
					Questions count: <span></span>
				</div>
			</div>
			<div class="quiz-area bg-white p-[20px] mt-[15px]">
				please choose category.
			</div>
			<div
				class="answers-area bg-white px-[20px] pb-[20px] flex flex-col"
			></div>
			<button
				class="submit-btn bg-main block w-full p-[10px] focus:outline-none border-none text-white font-semibold text-[18px] cursor-pointer"
			>
				submit answer
			</button>
			<div
				class="bullets border-t-2 border-[#dfdfdf] bg-white flex p-[20px]"
			>
				<div class="spans-container flex-1 flex">
					<div
						class="answers-area bg-white px-[20px] pb-[20px]"
					></div>
				</div>
				<div class="countdown">
					<span class="minutes">0</span> :
					<span class="seconds">0</span>
				</div>
			</div>
			<div class="results pt-4">
				<span class="perfect">perfect</span> you answered 10 from 10
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
